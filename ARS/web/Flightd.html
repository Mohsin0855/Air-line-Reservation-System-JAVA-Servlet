<!DOCTYPE html>
<html>
<style>
input[type=text], select {
  width: 100%;
  padding: 12px 20px;
  margin: 8px 0;
  display: inline-block;
  border: 1px solid #ccc;
  border-radius: 4px;
  box-sizing: border-box;
}

input[type=submit] {
  width: 100%;
  background-color: #4CAF50;
  color: white;
  padding: 14px 20px;
  margin: 8px 0;
  border: none;
  border-radius: 4px;
  cursor: pointer;
}

input[type=submit]:hover {
  background-color: #45a049;
}

div {
  border-radius: 5px;
  background-color: #f2f2f2;
  padding: 20px;
}
</style>
<body bgcolor="#ADD8E6">
    <a href="adminhome.html">Go back</a>
<h3 style="text-align:center; font-size: 25px;">Insert Flight Details</h3>

<div>
  <form action="FlightInsert" method="post">
    <label>Flight Id</label>
    <input type="text" name="t3" placeholder="Flight ID..">

    <label>Airline Id</label>
    <input type="text" name="t4" placeholder="Airline ID..">
 
    <label>Airline Name</label>
    <input type="text" name="t5" placeholder="Airline Name..">
 
    <label>From Location</label>
    <select name="t6">
      <option value="islamabad">Islamabad</option>
      <option value="lahore">Lahore</option>
      <option value="karachi">Karachi</option>
    </select>
  
        <label>To Location</label>
    <select name="t7">
      <option value="islamabad">Islamabad</option>
      <option value="lahore">Lahore</option>
      <option value="kharachi">Karachi</option>
    </select>
   
    <label>Departure Time</label>
    <select name="t8">
      <option value="12:00pm">12:00 PM</option>
      <option value="2:00pm">2:00 PM</option>
      <option value="4:00pm">4:00 PM</option>
    </select>
      <label>Arrival Time</label>
    <select name="t9">
      <option value="12:00pm">12:00 PM</option>
      <option value="2:00pm">2:00 PM</option>
      <option value="4:00pm">4:00 PM</option>
    </select>
    
    <label>Duration</label>
    <input type="text" name="t10" placeholder="Duration..">
    <label>Total Seats</label>
    <input type="text" name="t11" placeholder="Total Seats..">
    <label>Departure Date</label>
    <select name="t12">
      <option value="12-dec-2022">12/ DEC /2022</option>
      <option value="13-dec-2022">13/ DEC /2022</option>
      <option value="14-dec-2022">14/ DEC /2022</option>
    </select>
   
    <label>Price</label>
    <input type="text" name="t13" placeholder="Price..">
    <label>Avaialable Seats</label>
    <input type="text" name="t14" placeholder="Available Seats..">
 
   
    <input type="submit" value="Submit">
  </form>
</div>

</body>
</html>
